<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title align="center">ECO-CONNECT WITH CEAL</title>
  <style>
    text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 40px;
      color: #2c3e50;
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f2f2f2;
    }
    h1 {
      color: #2f855a;
      text-align:center;
      font-size: 2.5em;
    }
    section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #3f934e;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      padding: 5px;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #38a169;
      color: rgb(238, 233, 233);
      border: none;
      border-radius: 5px;
    }
    .output {
      margin-top: 10px;
      background: #e6fffa;
      padding: 10px;
      border-left: 4px solid #2c7a7b;
    }
  </style>
</head>
<body>

  <h1>üå± ECO-CONNECT</h1>

  <!-- Institution Registration -->
  <section>
    <h2>üè´ Institution Registration</h2>
    <label>Name:</label>
    <input type="text" id="instName" />
    <label>Type:</label>
    <select id="instType">
      <option>School</option>
      <option>College</option>
      <option>NGO</option>
    </select>
    <label>Contact Person:</label>
    <input type="text" id="contact" />
    <label>Area of Focus:</label>
    <input type="text" id="focus" />
    <button onclick="registerInstitution()">Register</button>
    <div class="output" id="instOutput"></div>
  </section>

  <!-- Event Creation -->
  <section>
    <h2>üìÖ Create Event</h2>
    <label>Event Title:</label>
    <input type="text" id="eventTitle" />
    <label>Goal:</label>
    <input type="text" id="eventGoal" />
    <button onclick="createEvent()">Create</button>
    <div class="output" id="eventOutput"></div>
  </section>

  <!-- Add Student Volunteer -->
  <section>
    <h2>üë©‚Äçüéì Add Student Volunteer</h2>
    <label>Student Name:</label>
    <input type="text" id="studentName" />
    <label>Assign to Event:</label>
    <input type="text" id="assignEvent" />
    <button onclick="addStudent()">Add</button>
    <div class="output" id="studentOutput"></div>
  </section>

  <!-- Impact Report -->
  <section>
    <h2>üìä Submit Impact Report</h2>
    <label>Event Name:</label>
    <input type="text" id="impactEvent" />
    <label>Impact Description:</label>
    <textarea id="impactDesc"></textarea>
    <button onclick="submitImpact()">Submit Report</button>
    <div class="output" id="impactOutput"></div>
  </section>

  <!-- Certificate -->
  <section>
    <h2>üèÜ Generate Certificate</h2>
    <label>Student Name:</label>
    <input type="text" id="certStudent" />
    <label>Role:</label>
    <input type="text" id="certRole" />
    <button onclick="generateCert()">Generate</button>
    <div class="output" id="certOutput"></div>
  </section>

  <script>
    function registerInstitution() {
      const name = document.getElementById("instName").value;
      const type = document.getElementById("instType").value;
      const contact = document.getElementById("contact").value;
      const focus = document.getElementById("focus").value;
      document.getElementById("instOutput").innerHTML =
        <strong>${name}</strong> (${type}) registered with contact <em>${contact}</em>. Focus: ${focus};
    }

    function createEvent() {
      const title = document.getElementById("eventTitle").value;
      const goal = document.getElementById("eventGoal").value;
      document.getElementById("eventOutput").innerHTML =
        Event <strong>${title}</strong> created with goal: ${goal};
    }

    function addStudent() {
      const name = document.getElementById("studentName").value;
      const event = document.getElementById("assignEvent").value;
      document.getElementById("studentOutput").innerHTML =
        ${name} added to event <strong>${event}</strong>;
    }

    function submitImpact() {
      const event = document.getElementById("impactEvent").value;
      const desc = document.getElementById("impactDesc").value;
      document.getElementById("impactOutput").innerHTML =
        Impact for <strong>${event}</strong>: ${desc};
    }

    function generateCert() {
      const name = document.getElementById("certStudent").value;
      const role = document.getElementById("certRole").value;
      document.getElementById("certOutput").innerHTML =
        üéì Certificate: ${name} participated as a <strong>${role}</strong>.;
    }
  </script>

</body>
</html>
